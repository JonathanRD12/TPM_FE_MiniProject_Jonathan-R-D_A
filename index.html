<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <span>TPM 36</span>
            <img src="images/close-icon.png" alt="Close Icon" class="close-icon">
        </div>
        <div class="card-content">
            <div class="card-ornament1">
                <img src="images/ornament-circle.png" alt="Circle Ornament">
            <div class="card-ornament2">
                <img src="images/ornament-star.png" alt="Star Ornament">
            </div>
            <div class="card-title">80%</div>
            <p class="card-text">Of Organization are already using and saving their time with no code required.</p>
        </div>
    </div>
</body>
</html>
